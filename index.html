<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://uxwing.com/wp-content/themes/uxwing/download/27-weather/weather.png"
        type="image/x-icon">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Temperature</title>
</head>

<body>
    <div class="container">
        <div class="col-md-6 mx-auto mt-5">
            <div class="input-group mb-3">
                <input type="text" id="search-field" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <button onclick="fetchWeather()" class="input-group-text btn-danger" id="search-btn">Search</button>
            </div>
        </div>
        <div id="city-not-found" class="col-md-6 mx-auto mt-5 text-center">
            <img src="./img//404-error.png" class="img-fluid" alt="">
            <h1 class="text-white">City Not Found</h1>
        </div>
        <div id="search-result" class="col-md-6 mx-auto text-white text-center mt-5">
        </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="./js//api-key.js"></script>
    <script src="./js/weather.js"></script>
</body>

</html>
